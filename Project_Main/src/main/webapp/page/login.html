<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>로그인</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script>
    const url = new URL(window.location.href)
    const baseUrl = url.origin + "/Job_Project/";
    const pageUrl = baseUrl + "page/";
  </script>
</head>
<body>
<!--TopBar-->
<nav class="bg-gray-800" id="top-nav"></nav>
<!--Login Form-->
<section class="flex justify-center my-16 ">
  <div class="relative flex flex-col rounded-xl bg-transparent place-self-center">
    <h4 class="block text-xl font-medium text-slate-800">
      Sign Up
    </h4>
    <p class="text-slate-500 font-light">
      Nice to meet you! Enter your details to register.
    </p>
    <form class="mt-8 mb-2 w-80 max-w-screen-lg sm:w-96">
      <div class="mb-1 flex flex-col gap-6">
        <div class="w-full max-w-sm min-w-[200px]">
          <label class="block mb-2 text-sm text-slate-600">
            Email
          </label>
          <label>
            <input
                class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                placeholder="Your Email"
                type="email"/>
          </label>
        </div>
        <div class="w-full max-w-sm min-w-[200px]">
          <label class="block mb-2 text-sm text-slate-600">
            Password
          </label>
          <label>
            <input
                class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                placeholder="Your Password"
                type="password"/>
          </label>
        </div>
      </div>
      <div class="inline-flex items-center mt-2">
        <label class="flex items-center cursor-pointer relative" for="check-2">
          <input
              class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
              id="check-2"
              type="checkbox"/>
          <span
              class="absolute text-white opacity-0 pointer-events-none peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <svg class="h-3.5 w-3.5" fill="currentColor" stroke="currentColor"
               stroke-width="1" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  fill-rule="evenodd"></path>
          </svg>
        </span>
        </label>
        <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-2">
          Remember Me
        </label>
      </div>
      <button
          class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none hover:cursor-pointer"
          type="button">
        Sign Up
      </button>
      <div class="flex justify-center w-max mx-auto my-10">
        <button
            class="rounded-md border-1 border-slate-600 py-2 px-4 text-center text-sm shadow-sm shadow-lg text-slate-600 text-white bg-slate-800 hover:border-white hover:border-1 hover:cursor-pointer focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            onclick="window.location.replace(pageUrl + 'register.html?page=12')"
            type="button">
          회원가입
        </button>
      </div>
    </form>
  </div>
</section>
<!--Components-->
<script src="../constants/dirname.js" type="module"></script>
<script src="../component/topNav.js" type="module"></script>
</body>
</html>
